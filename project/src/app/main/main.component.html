<div class="main-section">
    <div class="header-search">
        <input class="input-text" type="text" [(ngModel)]="searchString" placeholder="Enter search string">   
        <button class="search-btn" (click)="search()">Search</button>
    </div>
    <div class="card" *ngFor="let book of books">
        <div class="col-1">
            <img class="book-thumbnail" src="{{book.img}}" >
        </div>
        <div class="col-2">
            <div class="book-info">
                <div>
                    <h1 class="title">{{book.title}}</h1>
                    <h3 class="author">{{book.authors}}</h3>
                </div>
                <div class="flex-horizontal">
                    <div class="flex-vertical">
                        <p><label>Categories: </label>{{book.categories}}</p>
                        <p><label>Page Count : </label> {{book.pageCount}}</p>
                    </div>
                    <div class="flex-vertical">
                        <p><label>Published Date: </label>{{book.date}}</p>
                        <p><label>Publisher: </label>{{book.publisher}}</p>
                        <p>{{book.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
